apiVersion: v1
kind: ConfigMap
metadata:
  name: jmeter-controller-config
  labels:
    app: jmeter-load-test
data:
  load_test: |
    #!/bin/bash
    /jmeter/apache-jmeter-*/bin/jmeter -n -t $1 -Dserver.rmi.ssl.disable=true -Dserver.rmi.port=1099 -Dclient.rmi.localport=60000 -R `getent ahostsv4 jmeter-worker-svc | cut -d' ' -f1 | sort -u | awk -v ORS=, '{print $1}' | sed 's/,$//'` -l results/result.csv -e -o htmlreport