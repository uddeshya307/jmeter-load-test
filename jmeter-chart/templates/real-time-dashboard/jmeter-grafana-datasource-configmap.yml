apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-config
  labels:
    config: grafana-datasource
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: jmeterdb
        type: influxdb
        access: proxy
        url: http://jmeter-influxdb-svc:8086
        isDefault: true
        database: jmeter
        user: admin
        secureJsonData:
          password: admin